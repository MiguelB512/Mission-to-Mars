<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: rgb(181, 217, 252)">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url('https://www.esa.int/var/esa/storage/images/esa_multimedia/images/1998/01/mars_express_target_the_red_planet/9112191-5-eng-GB/Mars_Express_target_the_Red_Planet_pillars.jpg'); 
      background-size: cover; background-position: center; color: white">>
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12 col-sm-12 col-md-10">
          <div class="media">
            <div class="media-body">
              <h2><strong>Latest Mars News</strong></h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <h2><strong>Featured Mars Image</strong></h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

          <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <div class="col-xs-6 col-xs-offset-1 col-sm-10 col-md-10">
              <h3><strong>Mars Facts</strong></h3>
              {{ mars.facts | safe }}
          </div>        
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center"><strong>Mars Hemispheres</strong></h2>
        </div>

        {% for hemisphere in mars.hemisphere %}
        <div class="col-xs-6 col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div> 
    </div>
  </body>
</html>
